spring:
  application:
    name: service-discovery
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    prefer-ip-address: true
server:
  port: 8761
